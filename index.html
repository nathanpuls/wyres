<script>
    function wslug(){
    const site = "https://wyr.es/"
    const slug = document.getElementById("wslug").value;
    const url = site + slug;
    window.location = url;
    }
    

   
      
</script>

<body>

<center>
    <b><h1 style="font-size: 70px; color: #fff;">WYR.ES/</h1></b>

<input id="wslug" value="" placeholder="" autofocus>
<button id="wbutton" onclick="wslug()">GO</button>
</center>

<script>
var input = document.getElementById("wslug");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("wbutton").click();
  }
});
</script>
